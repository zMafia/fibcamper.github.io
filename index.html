<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Einsatzbericht PDF</title>

  <!-- External libraries -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />

  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <h1 style="color:#fff; margin-bottom:10px;">Einsatzbericht erstellen</h1>

  <div class="form-group">
    <label style="color:red; font-size:14px;">* Pflichtfelder</label>
  </div>

  <div class="form-group">
    <label for="ort">Ort <span style="color:red;">*</span></label>
    <input type="text" id="ort" />
  </div>

  <div class="form-group">
    <label for="datum">Datum/Zeit <span style="color:red;">*</span></label>
    <input type="datetime-local" id="datum" />
  </div>

  <div class="form-group">
    <label for="leitung">Einsatzleitung <span style="color:red;">*</span></label>
    <input type="text" id="leitung" />
  </div>

  <div class="form-group">
    <label for="einheiten">Beteiligte Einheiten <span style="color:red;">*</span></label>
    <input type="text" id="einheiten" />
  </div>

  <div class="form-group">
    <label for="beschreibung">Einsatzbeschreibung <span style="color:red;">*</span></label>
    <textarea id="beschreibung"></textarea>
  </div>

  <div class="form-group">
    <label for="personen">Festgenommene Personen <span style="color:red;">*</span></label>
    <div id="personen" contenteditable="true" class="rich-input"></div>
  </div>

  <div class="form-group">
    <label for="gegenstaende">Sichergestellte Gegenstände <span style="color:red;">*</span></label>
    <div id="gegenstaende" contenteditable="true" class="rich-input"></div>
  </div>

  <div class="form-group">
    <label for="zwischenfaelle">Zwischenfälle</label>
    <textarea id="zwischenfaelle"></textarea>
  </div>

  <div class="form-group">
    <label for="hafteinheiten">Hafteinheiten <span style="color:red;">*</span></label>
    <input type="number" id="hafteinheiten" min="0" />
  </div>

  <div class="form-group">
    <label for="geldstrafe">Geldstrafe <span style="color:red;">*</span></label>
    <input type="number" id="geldstrafe" min="0" />
  </div>

  <div class="form-group">
    <label for="berichtname">Berichtname <span style="color:red;">*</span></label>
    <input type="text" id="berichtname" placeholder="Dateiname eingeben" />
  </div>

  <div id="hidden-pdf-wrapper" style="display:none;"></div>
  <button onclick="downloadPDF()">PDF herunterladen</button>

  <script src="script.js"></script>
</body>
</html>
